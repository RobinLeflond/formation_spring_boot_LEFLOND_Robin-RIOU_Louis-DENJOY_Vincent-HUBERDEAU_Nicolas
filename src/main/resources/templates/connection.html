<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">


    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>

<div id="wrapper">

    <div id="page-wrapper" class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Connexion</h1>
                <h2>

                    <table>

                    <tr>
                        <th>id</th>
                        <th>Pseudo</th>
                        <th>Mot de passe</th>
                    </tr>
                    <tr th:each="membre : ${data}">
                        <td th:text="${membre.id}"></td>
                        <td th:text="${membre.pseudo}"></td>
                        <td th:text="${membre.mdp}"></td>
                    </tr>
                </table>

                </h2>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <!-- /.panel -->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12">
                                <form action="#" method="post" class="">

                                    <div class="form-group">
                                        <label for="pseudo">Pseudo</label>
                                        <input type="text" class="input-lg form-control" id="pseudo"
                                               th:field="*{membre.pseudo}" placeholder="pseudo">

                                    </div>
                                    <div class="form-group">
                                        <label for="mdp">Mot de passe</label>
                                        <input type="text" class="input-lg form-control" id="mdp"
                                               th:field="*{membre.mdp}" placeholder="mdp">
                                    </div>


                                    <div class="text-right">
                                        <button type="submit" class="btn btn-lg btn-primary">Envoyer le membre</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<footer class="footer">
    <div class="container">
        <div class="row text-center">
            <img src="../img/ebusiness.png" class="logo" alt=""> &bullet; 2018
        </div>
    </div>
</footer>

<!-- jQuery -->
<script src="../js/jquery-3.1.1.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../js/bootstrap.min.js"></script>

</body>

</html>
